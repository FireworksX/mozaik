<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ $mozaik.fullMsg }}</h1>
      <ul>
        <li v-for="todo in $mozaik.list">{{ todo }}</li>
      </ul>
      <input
        :value="$mozaik.msg"
        @input="({ target: { value } }) => $mozaik.inputText(value)"
      />
      <button @click="$mozaik.addTodo">add todo</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../core/build/mozaikjs.umd.js"></script>
    <script src="build/mozaikjs-vue.umd.js"></script>
    <script>
      const { types } = core
      const rootStore = types
        .model({
          msg: types.string,
          list: types.array(types.string)
        })
        .actions(({ dispatch }) => ({
          inputText(text) {
            dispatch({
              msg: text
            })
          },
          addTodo() {
            dispatch({
              list: [...this.list, this.fullMsg]
            })
          }
        }))
        .computed(() => ({
          fullMsg() {
            return `Computed prop: ${this.msg}`
          }
        }))
        .create({
          msg: '',
          list: []
        })

      Vue.use(mozaikjsVue, { store: rootStore })

      const vm = new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
