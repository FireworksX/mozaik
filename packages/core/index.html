<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time travel</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ userStore.name }}</h1>
    </div>
    <script src="build/mozaikjs.umd.js"></script>
    <script>
      const types = core.types

      const commentModel = types
        .model('comment', {
          id: types.number,
          isLiked: types.boolean
        })
        .subscribe(console.log)
        .actions({
          toggleLike({ dispatch, state }) {
            dispatch({
              isLiked: !state().isLiked
            })
          }
        })

      const fetcher = types
        .model({
          comments: types.array(commentModel)
        })
        .actions({
          setNewList({ dispatch }) {
            dispatch({
              comments: [
                {
                  id: 2,
                  isLiked: true
                }
              ]
            })
          }
        })
        .create({
          comments: [
            {
              id: 0,
              isLiked: false
            }
          ]
        })

      fetcher.comments[0].toggleLike()

      fetcher.setNewList()
      fetcher.setNewList()
      fetcher.setNewList()
      console.log(fetcher.$getState())
      fetcher.$getState().comments[0].toggleLike()
    </script>
  </body>
</html>
