<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ userStore.name }}</h1>
    </div>

    <script src="build/mozaikjs.umd.js"></script>
    <script>
      const { types, onSnapshot } = core

      const user = types
        .model({
          name: types.string,
          lastName: types.string
        })
        .actions({
          setName({ dispatch, state }, name) {
            dispatch({
              name
            })
          }
        })
        .computed({
          fullName({ state }) {
            return `${state.name} ${state.lastName}!`
          }
        })
        .create({
          name: 'arthur',
          lastName: 'test',
        })

      user.setName('maksim')

      console.log(user.$getState())
    </script>
  </body>
</html>
