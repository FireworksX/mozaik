<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time travel</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ userStore.name }}</h1>
    </div>
    <script src="build/mozaikjs.umd.js"></script>
    <script>
      const types = core.types

      const userAgent = types.model('', {
        device: types.string
      }).computed({
        fullName({ state }) {
          return `Device is: ${state().device}`
        }
      })

      const router = types.model('router', {
        agent: types.optional(userAgent, { name: 1})
      }).create({
      })

      console.log(router);
    </script>
  </body>
</html>
