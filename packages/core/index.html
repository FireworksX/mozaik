<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time travel</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ userStore.name }}</h1>
    </div>
    <script src="build/mozaikjs.umd.js"></script>
    <script>
      const types = core.types

      const tweetModel = types
        .model('tweet', {
          isLiked: types.boolean
        })
        .actions({
          toggleLike({ dispatch, state }) {
            dispatch({
              isLiked: !state().isLiked
            })
          }
        })

      const post = types
        .model('post', {
          list: types.array(tweetModel)
        })
        .create({
          list: [
            {
              isLiked: true
            }
          ]
        })

      post.$subscribe(console.log)

      post.list[0].toggleLike()
      console.log(post.$getState())
      console.log(post.$getState().list[0].$getState())
    </script>
  </body>
</html>
