<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time travel</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ userStore.name }}</h1>
    </div>

    <script src="build/mozaikjs.umd.js"></script>
    <script>
      const { types, compose } = core

      const fetchModel = types.model('fetchModel', {
        isLoading: types.boolean
      })

      const root = compose(
        fetchModel,
        types
          .model('rootModel', {
            status: types.string
          })
          .actions({
            load({ dispatch }) {
              dispatch({ status: 'pending' })
              setTimeout(() => dispatch({ status: 'done' }))
            }
          })
      )
        .subscribe(console.log)
        .create({
          isLoading: false,
          status: 'done'
        })

      root.load()
    </script>
  </body>
</html>
