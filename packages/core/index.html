<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time travel</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ userStore.name }}</h1>
    </div>

    <script src="build/mozaikjs.umd.js"></script>
    <script>
      const { types } = core

      const root = types
        .model({
          status: types.string
        })
        .actions({
          load({ dispatch }) {
            dispatch({ status: 'pending' })
            setTimeout(() => dispatch({ status: 'done' }))
          }
        })
        .create({
          status: 'done'
        })

      root.load()
      root.load()
      root.load()
    </script>
  </body>
</html>
