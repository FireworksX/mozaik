<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time travel</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ userStore.name }}</h1>
    </div>

    <script src="build/mozaikjs.umd.js"></script>
    <script>
      const { types } = core

      const toUpperCase = state => {
        return Object.keys(state).reduce((res, key) => {
          res[key] = state[key].toUpperCase()
          return res
        }, {})
      }

      const root = types
        .model({
          status: types.string
        })
        .actions({
          load({ dispatch }) {
            dispatch({ status: 'pending' })
            // setTimeout(() => dispatch({ status: 'done' }))
          },
          submit({ dispatch }) {
            dispatch({ status: 'done' })
            // setTimeout(() => dispatch({ status: 'done' }))
          }
        })
        .use(toUpperCase)
        .subscribe(console.log)
        .create({
          status: 'done'
        })

      // root.load()
      // root.load()
      // root.load()
      root.submit()

    </script>
  </body>
</html>
