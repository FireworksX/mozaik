<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time travel</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ userStore.name }}</h1>
    </div>

    <script src="build/mozaikjs.umd.js"></script>
    <script>
      const { types, onSnapshot } = core

      const fetcher = types
        .model({
          isLoading: types.boolean
        })
        .actions({
          getPromise() {
            return new Promise((resolve, reject) => {
              setTimeout(resolve, 2000)
            })
          },
          async fetch({ state }) {
            await state.getPromise()
            return 'data get'
          }
        })
        .create({
          isLoading: false
        })

      fetcher.fetch().then(data => {
        console.log(data)
      })
    </script>
  </body>
</html>
