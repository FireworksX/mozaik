<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time travel</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ userStore.name }}</h1>
    </div>

    <script src="build/mozaikjs.umd.js"></script>
    <script>
      const { types } = core

      const storeModel = types.model({
        test: types.number
      }).actions({
        hydrate({ state, dispatch }) {
          dispatch({status: 'hydrated'})
          console.log(state());
        }
      })

      const root = types
        .model({
          status: types.string
        })
        .compose(storeModel)
        .subscribe(console.log)
        .create({
          status: 'done',
          test: 1
        })

      root.hydrate()
    </script>
  </body>
</html>
