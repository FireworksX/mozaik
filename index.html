<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      body {
        background: #222222;
      }
      .nav {
        padding: 20px;
      }

      a {
        padding: 15px;
        background: #eee;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/faq">FAQ</a>
    </div>

    <div class="path"></div>
    <ul class="list"></ul>

    <script src="dist/mozaik.js"></script>
    <script>
      const { types } = Mozaik

      const userModel = types.model({ name: types.string })
      const routerModel = types
        .model({ path: types.string })
        .actions(() => ({ push() {} }))

      const rootModel = types.model({
        router: routerModel,
        user: userModel
      })
    </script>
  </body>
</html>
